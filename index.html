<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big apple café</title>
    <link rel="stylesheet" href="css-folder/main.css">

    <!-- This is our link to the font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">Big Apple Café</div>
        <ul class="navbar-menu">
            <li class="navbar-item"><a href="#about" class="navbar-link">About</a></li>
            <li class="navbar-item"><a href="#contact" class="navbar-link">Contact</a></li>
            <li class="navbar-item"><a href="#shop" class="navbar-link">Shop</a></li>
            <li class="navbar-item"><a href="#order" class="navbar-link">Order</a></li>
        </ul>
        <div class="navbar-toggle">
            <span class="navbar-toggle-bar"></span>
            <span class="navbar-toggle-bar"></span>
            <span class="navbar-toggle-bar"></span>
        </div>
    </nav>
    <section class="main-content">
        <div class="image-container">
            <!-- Add your image path here -->
            <img src="images/heart shaped beans.png" alt="Coffee Bean Heart" class="heart-image">
        </div>
        <div class="text-content">
            <h1 class="main-text">We do this for the true lovers of coffee</h1>
            <h2 class="sub-text">For the respecters of craft.</h2>
        </div>
    </section>
    <section class="second-section">
        <div class="second-section-text">
            <h1 class="second-main-text">Order your favorite hot drink here with us</h1>
            <button class="second-button" type="submit" aria-label="Submit the form">Click here to get started</button> 
        </div>
    </section>
    <section class="final-section">
        <div class="final-section-div">
        <h1 class="final-section-text">Cold drink lover?</h1>
        <h2 class="final-section-subtext">Don't worry, we got you covered.</h2>
        </div>
        <button class="button-86" role="button"><p>Click here to get started</p></button>
    </section>

    <script src="javascript/script.js"></script>
</body>
</html>
